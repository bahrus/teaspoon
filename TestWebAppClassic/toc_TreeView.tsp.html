<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="tsp_script/tsp.js" data-mode="both"></script>
    <!--<script src="dynatree/jquery.js"></script>-->
    <script src="Scripts/jquery-2.0.3.js"></script>
    <!--<script src="dynatree/jquery-ui.custom.js"></script>-->
    <script src="Scripts/jquery-ui-1.10.3.js"></script>

    <link rel='stylesheet' type='text/css' href='skin/ui.dynatree.css'>
    <script src="dynatree/jquery.dynatree-1.2.4.js"></script>
    <!-- Add code to initialize the tree when the document is loaded: -->
    <script>
        tsp._if('.tree', {
            'tsp-action': function (el) {
                $(el).dynatree({
                    checkbox: true,
                    selectMode: 3,
                });
            },
            'call': tsp.applyActionRule
        });
    </script>
    
</head>
<body>
    <div id="treeContainer">
        <iframe data-mode="server-side-only" src="toc.html#overview" class="tree"></iframe>
    </div>
    <script defer>
        tsp.applyRules(document);
    </script>
</body>
</html>
