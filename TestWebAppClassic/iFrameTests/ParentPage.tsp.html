<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>iFrame Tests</title>
    <script type="text/javascript" src="../tsp_script/DBS.js"></script>
    <script type="text/javascript" src="../tsp_script/DBS_cs.js"></script>
    <script>
        function loadDifferentSrc() {
            var iframe1 = document.getElementById('csIFrame');
            var iframe2 = document.getElementById('myHybrid');
            iframe1.setAttribute('src', 'ChildPage2.tsp.html#div1');
            iframe2.setAttribute('src', 'ChildPage2.tsp.html#div1');
        }
    </script>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>
                Client-Side-Only
            </th>
            <th>
                Server-Side-Only
            </th>
            <th>
                Hybrid
            </th>
        </tr> 
        </thead>
        <tr>
            <td>
                <iframe src="ChildPage1.tsp.html" id="csIFrame"  data-selector="#div2"></iframe>
            </td>
            <td>
                <iframe src="ChildPage1.tsp.html" data-mode="server-side-only" data-selector="#div2"></iframe>
            </td>
            <td>
                <iframe id="myHybrid" src="ChildPage1.tsp.html#div2" data-mode="hybrid"></iframe>
            </td>
        </tr>
        <tr>
            <td>tbd</td>
            <td>
                <script type="text/html" data-transform>
                    <iframe src="ChildPage3.tsp.html" data-selector="#container" data-mode="server-side-only" id="mergingIFrame"></iframe>
                    <select>
                        <option data-xmatch="value" value="option3" data-xmerge="Replace">Here is a replacing new text option</option>
                        <option data-xmerge="Append" value="option4">This is an appending option</option>
                    </select>
                </script>
            </td>
            <td>tbd</td>
        </tr>
    </table>
    <input type="button" value="Load different page" onclick="loadDifferentSrc()" />
</body>
</html>
