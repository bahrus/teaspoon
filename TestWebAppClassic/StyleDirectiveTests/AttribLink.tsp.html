<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DBS.Attr test</title>
    <link rel="import" href="AttribLinkRefs.html">
</head>
<body>
    

    <style type="text/css" data-attribute-link="Attributes">
        
        input.myClassAttributes {}
        script.myClassAttributes { }
        input.myClass {
            color:green;
        }

    </style>

    <input hidden="hidden" class="myClassAttributes" data-attrib1="test" onclick="alert('iah');" />

    <input hidden="hidden" class="myClassAttributes" data-attrib2="test2" />

    <input hidden="hidden" class="myClass" data-attribute-link data-attrib3="test3"/>
    
    <script>
        function test() {
            var spTest = document.getElementById('output');
            spTest.innerHTML = "I am here";
        }

        function test2(el) {
            //debugger;
            el.innerHTML = "you are there";
        }
    </script>
    <script class="myClassAttributes">test</script>
    <script class="myClass2" data-attribute-link>
        test2;
    </script>
    <script class="myClass2" data-apply-on="load">

    </script>
    <form>
        <input name="input1" value="Input 1" class="myClass"/>
    </form>
    <span id="output"></span>
    <span id="output2" class="myClass2"></span>
</body>
</html>
