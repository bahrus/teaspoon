<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../Content/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" href="../skin/slick.grid.css"/>
    <link href="FormsTestRefs.html" rel="jsInclude" id="lib"/>
    <script src="../FormsTests/ClientSideWithAction.js" data-genid="lib"></script>
    <script>
        function showForm() {
            $('#myForm').css('display', 'block');
        }
    </script>
</head>
<body>
    <style data-attribute-link>
        script.slickGridAttributes{}   
        .slickGrid {
            height: 400px;
            width: 600px;      
        }
    </style>
    <script class="slickGridAttributes">
        FormsTests.ClientSideWithAction.attachRenderer;
    </script>

    <form id="myForm" data-mode="client-side-only" data-type="json" data-submit-on="load" data-display="lazy" action="../MockData/Fathers.JSON.txt">
        <div class="slickGrid"></div>
    </form>

    <input type="button" onclick="showForm()" value="Show form" />
</body>
</html>
