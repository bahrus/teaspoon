<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Demonstration of Lazy Loading Tabs</title>
    <script src="../Scripts/jquery-2.0.3.js"></script>
    <script src="../Scripts/jquery-ui-1.10.3.js"></script>
    <script src="../tsp_script/DBS_cs.js"></script>
    <script src="../tsp_script/DBS_ss.js" data-mode="server-side-only"></script>
    <link rel="stylesheet" type="text/css" href="../Content/themes/base/jquery-ui.css">
    <script data-mode="both" data-model="[TestWebAppClassic.ModelTests.TabsVisibility, TestWebAppClassic].GetTabsVisibility" id="tabsVisibility">
        var model = {};
        model.tabsVisibility = {
            checkRemove: function (s) {
                return false;
            }
        };
    </script>

    
    
    
    <style type="text/css" data-attribute-link>
        .content {
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
        }


        

        .tabsAttributes{}
        .tabs{}

        .conditionalAttributes {}
        .conditional {}

        
    </style>
    <script>
        function addTabsBehavior(el)
        {
            $(el).tabs();
        }
    </script>
    
    
</head>
    <body>
        <script class="tabsAttributes">
            addTabsBehavior;
        </script>
        <!--<script class="conditionalAttributes" data-mode="server-side-only">
            checkVis;
        </script>-->
        <script data-mode="server-side-only" class="conditionalAttributes">
            function checkVis(el) {
                var cns = el.classList;
                for (var i = 0, n = cns.length; i < n; i++) {
                    var cn = cns[i];
                    if (model.tabsVisibility.checkRemove(cn)) {
                        el.parentNode.removeChild(el);
                        break;
                    }
                }
            }
        </script>
        <div class="tabs" style="width:100%; height:100%">
            <ul>
                <li class="conditional tab1"><a href="#tabs-1">Simple</a></li>
                <li class="conditional tab2"><a href="#tabs-2">Slick Grid</a></li>
                <li class="conditional tab3"><a href="#tabs-3">IFrameTest</a></li>
            </ul>
            <div class="conditional tab1 content" id="tabs-1" >
                <!--<iframe src="../toc.html"></iframe>-->
            </div>
            <div class="conditional tab2 content" id="tabs-2">
                <!--<iframe src="../FormsTests/ClientSideWithAction.html"></iframe>-->
            </div>
            <div class="conditional tab3 content" id="tabs-3">
                <!--<iframe src="../iFrameTests/ParentPage.tsp.html"></iframe>-->
            </div>
        </div>
        
    </body>
</html>
