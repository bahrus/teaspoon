<script>

<script class="VScrollBarAttributes">
    var scrollOptions = {
        direction: tsp.b.DirectionOptions.Vertical,
        maxValue: model.dataTable.data.length,
        maxElementSize: 20,
        formTargets: $('#scrollValues')
    };
</script>

<script class="HScrollBarAttributes">
    var scrollOptions = {
        direction: tsp.b.DirectionOptions.Horizontal,
        //maxValue: model.dataTable.fields.length,
        maxValueFn: function(){
            //debugger;
            return model.dataTable.colView ? model.dataTable.colView.length : model.dataTable.fields.length;
        },
        maxElementSize: 100,
        formTargets: $('#scrollValues'),
        maxValueChangeNotifier: model.dataTable
    };
</script>

<script class="VScrollBarAttributes HScrollBarAttributes">
    tsp.cs.addScroll;
</script>



<script class="RCAttributes">
    DBS.b.MakeRCsUnique;
</script>
<script class="RCAttributes">

        getDataTable: function(){return model.dataTable;},

        horizontalOffsetFld: document.getElementById('hs_ScrollVal')
    };
</script>

</script>
