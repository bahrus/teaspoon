<html>
<head>
    <title>Demonstration of Lazy Loading Tabs</title>
    <script src="Scripts/jquery-2.0.3.js"></script>
    <script src="Scripts/jquery-ui-1.10.3.js"></script>
    <script src="tsp_script/tsp.js" data-mode="both"></script>
    <script src="tsp_script/tcp.js"></script>
    <link rel="stylesheet" type="text/css" href="Content/themes/base/jquery-ui.css" />
    <script>
        $(function () {
            $("#tabs").tabs();
        });
    </script>
    <script data-mode="both">
        var model = {};
        model.tabsVisibility = {
            'tab1': false,
            'tab2': true,
            'tab3': true,
            isFirst: function (s) {
                for (var i = 0; i < 3; i++) {
                    var ithTab = 'tab' + i;
                    if (this[ithTab]) {
                        return s === ithTab;
                    }
                }
            }
        };
    </script>
    <script data-mode="server-side-only">
        tsp._if('.tab1', {
            'tsp-condition': function () { return model.tabsVisibility.tab1; },
            'tsp-applyLazyConditionCheck': function () { return model.tabsVisibility.tab1 && !model.tabsVisibility.isFirst('tab1') },
        })._if('.tab2', {
            'tsp-condition': function () { return model.tabsVisibility.tab2; },
            'tsp-applyLazyConditionCheck': function () { return model.tabsVisibility.tab2 && !model.tabsVisibility.isFirst('tab2') },
        })._if('.tab3', {
            'tsp-condition': function () { return model.tabsVisibility.tab3; },
            'tsp-applyLazyConditionCheck': function () { return model.tabsVisibility.tab3 && !model.tabsVisibility.isFirst('tab3') },
        })._if('.conditional', {
            'call': tsp.applyConditionalRule,
            'tsp-actionIfFalse': function (el) { el.parentNode.removeChild(el); },
        })._if('.content', {
            'call': tsp.lazyLoad,
        });
    </script>
    
    <style>
        .content{
            width:100%;
            height:100%
        }
        iframe{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <div id="tabs" style="width:100%; height:100%">
      <ul>
        <li class="conditional tab1"><a href="#tabs-1">Simple</a></li>
        <li class="conditional tab2"><a href="#tabs-2">More Complex</a></li>
        <li class="conditional tab3"><a href="#tabs-3">Most Complex</a></li>
      </ul>
      <div class="conditional tab1 content" id="tabs-1">
        <iframe src="toc.html"></iframe>
      </div>
      <div class="conditional tab2 content" id="tabs-2">
        <iframe src="toc_TreeView.tsp.html"></iframe>
      </div>
      <div class="conditional tab3 content" id="tabs-3">
        <iframe src="tsp.tsp.html"></iframe>
      </div>
    </div>
    <script data-mode="both" defer>
        tsp.applyRules(document);
    </script>
</body>
</html>
