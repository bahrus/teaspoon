<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="Scripts/jquery-2.0.3.js"></script>
    <script src="tsp_script/tsp.js" data-mode="both"></script>
    <script src="tsp_script/tcp.js"></script>
    <script>
        function show() {
            var myScript = document.getElementById("myDiv");
            myScript.style.display = 'block';
        }
    </script>
    <style type="text/css" data-mode="server-side-only" data-js-compiler="tsp.script-rules">
    	#myDiv{
    		call:tsp.lazyLoad;
		}
    </style>
</head>
<body>
    <div id="myDiv">i am here</div>
    <input type="button" onclick="show()" value="show">
        <script data-mode="both" defer>
        tsp.applyRules(document);
    </script>
</body>
</html>
