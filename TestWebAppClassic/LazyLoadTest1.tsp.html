<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="tsp_script/tsp.js" data-mode="all"></script>
    
    <script>
        function show() {
            var myScript = document.getElementById("myDiv");
            myScript.style.display = 'block';
        }
    </script>
</head>
<body>
    <div id="myDiv">i am here</div>
    <input type="button" onclick="show()" value="show" />
    <script data-mode="server-side-only">
        tsp.push('#myDiv', {
            'exe-lazyLoad': 'tsp.lazyLoad',
        });
        tsp.applyRules(document);
    </script>
    <script data-mode="client-side-only">
        tsp.applyRules(document);
        
    </script>
</body>
</html>
