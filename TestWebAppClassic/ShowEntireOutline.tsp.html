<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="tsp_script/tsp.js" data-mode="both"></script>
    <script data-model="[tsp.Http].GetContext" data-mode="both" id="context">
        if (!model) var model = {};
        model['context'] = { "Request": { "Params": { "Section": "A" } } };
    </script>


    <script data-mode="server-side-only">
        tsp._if('#Section', {
            'call': tsp.applyAttributeRule,
            'tsp-name': 'src',
            'tsp-value': 'FundamentalPrinciples.html#' + model.context.Request.Params.Section,
        });
    </script>
    
    
</head>
<body>
<iframe data-mode="server-side-only" src="FundamentalPrinciples.html#iframes" id="Section"></iframe> 
<script data-mode="both" defer>
    tsp.applyRules(document);
</script>      
</body>
</html>
