<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel='stylesheet' type='text/css' href='Content/jquery.layout-1.30.79.css' >
    <script type="text/javascript" src="Scripts/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="Scripts/jquery-ui-1.10.3.js"></script>
    <script type="text/javascript" src="Scripts/jquery.layout-1.30.79.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('body').layout();
            
        });
    </script>
    <script src="tsp_script/tsp.js" data-mode="both"></script>
    <script src="tsp_script/tcp.js"></script>
    <script>
        function openDetail(evt, selector) {
            var lnk = evt.srcElement;
            var h = lnk.getAttribute('href');
            var t = document.querySelectorAll('iframe[name="detail"]');
            t[0].src = h;
        }
    </script>
    <style type="text/css" data-js-compiler="tsp.event-handlers">
        a.dynatree-title {
            event: click;
            handler: openDetail;
        }
    </style>
    <script>
        tsp.applyRules(document);
    </script>
</head>
<body>
    <!-- manually attach allowOverflow method to pane -->
    <div class="ui-layout-north">
	    This is the north pane, closable, slidable and resizable
    </div>

    <!-- allowOverflow auto-attached by option: west__showOverflowOnHover = true -->
    <div class="ui-layout-west">
	    <iframe data-mode="server-side-only" src="toc_TreeView.tsp.html#treeContainer" id="toc"></iframe>
    </div>

    <div class="ui-layout-south">
	    This is the south pane, closable, slidable and resizable &nbsp;

	    <!-- this button has its event added dynamically in document.ready -->
	    <button class="south-toggler">Close</button>
    </div>

    <div class="ui-layout-east">
	    This is the east pane, closable, slidable and resizable
        <button class="east-toggler">Close</button>
    </div>

    <div class="ui-layout-center">
        <iframe name="detail" width="100%" height="100%"></iframe>
    </div>
</body>
</html>
