<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="tsp_script/tsp.js" data-mode="both"></script>
    <script src="Scripts/jquery-2.0.3.js"></script>
    <script src="file1.js"></script>
    
    <script data-model="TestWebAppClassic.ProductManager, TestWebAppClassic.RetrieveProduct" data-mode="server-side-only">
        var model = { Name: "Harry Potter" };
    </script>
    <script data-mode="server-side-only">
        tsp._if('.content1', {
                'tsp-condition': function () { return model.Name !== 'Harry Potter'; },
                'tsp-actionIfTrue': function(el){el.parentNode.removeChild(el);},
                'call':tsp.applyConditionalRule,
        });
        tsp.applyRules(document);
    </script>
    <title></title>
</head>
<body>
        <div class="content1">Show if model.Name == "Harry Potter"</div>
        
        <div class="content2">Show if model.Name == "Apple"</div>
</body>
</html>
