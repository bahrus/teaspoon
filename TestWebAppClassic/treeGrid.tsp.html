        call: tsp.applyPopulateTemplateWithRectCoords,

        'tsp-supportRowSelection': true,
        'tsp-supportTreeColumn': true,
        'tsp-supportToolTips': true,
    })._if('input.textFilter',
        tsp.createFilterRule({
            matchWholeString: true,
        }).mergedObject
    );
    
    tsp.applyRules(document);

</script>
