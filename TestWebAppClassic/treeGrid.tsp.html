<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="Scripts/jquery-2.0.3.js"></script>
    <script src="Scripts/jquery-ui-1.10.3.js"></script>
    <script src="Emmet/emmet.js" data-mode="both"></script>
    <script src="tsp_script/tsp.js" data-mode="both"></script>
    <script src="tsp_script/tcp.js"></script>
    <!--<link rel='stylesheet' type='text/css' href='skin/ui.dynatree.css'>-->
    <link rel="stylesheet" type="text/css" href="Content/themes/smoothness/jquery-ui.css" >
    <link rel="stylesheet" type="text/css" href="Content/themes/base/jquery.ui.theme.css" >
    <link rel="stylesheet" type="text/css" href="tsp_script/tsp.css" >
    <script data-mode="both" data-model="[TestWebAppClassic.TreeGridTestModel, TestWebAppClassic].GetTreeGrid" id="treeGridData"></script>
    <style type="text/css">
        td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 70px;
        }
    </style>
</head>
<body>
   
    <script type="text/emmet" data-mode="server-side-only" data-template-processor="tsp.MakeRCsUnique">
        table#myTable>(
            (thead>tr>td{column $}*6)
          + (tbody>
                (tr>
                    (td[data-rc=r,$]*6)
                )*10
            )
        )
    </script>
    
    <style data-mode="both" type="text/tsp">
	
    	#myTable{
			call:				tsp.fillGrid;
			tsp-getDataTable: 	function (el) { return model.treeGridData; };
			tsp-rowSelection:	tsp.SelectionOptions.single;
			tsp-titleFill:		tsp.TitleFillOptions.text;
			tsp-treeColumn:		tsp.TreeType.simple;
		}
    </style>
    <script data-mode="both" defer>
    	tsp.applyRules(document);
    </script>
</body>
</html>
