<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="tsp_script/tsp.js" data-mode="both"></script>
    <script data-model="[tsp.Http].GetContext" data-mode="both" id="context">
        if (!model) var model = {};
        model['context'] = { "Request": { "Params": { "Section": "A" } } };
    </script>
	<style type="text/css" data-js-compiler="tsp.script-rules">	
#Section{
	call:		tsp.setAttr;
	tsp-name:	'src';
	tsp-value:	'toc.html#' + model.context.Request.Params.Section	
}
	</style>
</head>

<body>
    <input type="hidden" name="Section">
    <iframe data-mode="server-side-only" src="toc.html#iframes" id="Section"></iframe> 
	<script data-mode="both" defer>
	    tsp.applyRules(document);
	</script>      
</body>
</html>
