<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="Content/themes/base/jquery.ui.theme.css">
    <style type="text/css">
        .auto-style1 {
            width: 100%;
        }
    </style>
    <script src="Scripts/jquery-2.0.3.js"></script>
    <script src="Scripts/jquery-ui-1.10.3.js"></script>
    <script src="Emmet/emmet.js" data-mode="both"></script>
    <script src="tsp_script/tsp.js" data-mode="both"></script>
    <script src="tsp_script/tcp.js"></script>
    <script data-mode="both" data-model="[TestWebAppClassic.DataTableTestModel, TestWebAppClassic].GetTbl" id="dataTable" async></script>

     <script src="datagrid.js"></script>
     <style type="text/css">
         #myTable {
             width: 900px;
         }
        
        td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 150px;
        }
    </style>
	<style data-mode="client-side-only" type="text/css" data-js-compiler="tsp.script-rules">	
		#myTable{
			call:               tsp.fillGrid;
	        tsp-getDataTable:   () => model.dataTable;
	        tsp-rowSelection:   tsp.SelectionOptions.single;
	        tsp-titleFill:      tsp.TitleFillOptions.text;
	   }
	</style>
	
	<script data-mode="both">
	    tsp.applyRules({
            trigger: tsp.ruleEvalTrigger.onAsyncScriptLoad | tsp.ruleEvalTrigger.onPageLoad
	    });
	</script>


</head>
<body>
	<form id="query1" action="datagrid.query1.tsp.html" data-mode="client-side-only"></form>
    <script type="text/emmet" data-mode="server-side-only" data-processor="tsp.MakeRCsUnique">
        table#myTable>(
            (thead>tr>td{column $}*6)
          + (tbody>
                (tr>
                    (td[data-rc=r,$]*6)
                )*10
            )
        )
    </script>
</body>
</html>
