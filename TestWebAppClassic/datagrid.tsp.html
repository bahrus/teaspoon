<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="Content/themes/base/jquery.ui.theme.css">
    <style type="text/css">
        .auto-style1 {
            width: 100%;
        }
    </style>

    <script src="Scripts/jquery-2.0.3.js"></script>
    <script src="Scripts/jquery-ui-1.10.3.js"></script>
    <script src="Emmet/emmet.js" data-mode="both"></script>
    <script src="tsp_script/tsp.js" data-mode="both"></script>
    <script src="tsp_script/tcp.js"></script>

    <script data-mode="both" data-model="[TestWebAppClassic.DataTableTestModel, TestWebAppClassic].GetTbl" id="dataTable"></script>
    

     <script src="datagrid.js"></script>
     <style type="text/css">
         #myTable {
             width: 900px;
         }
        
        td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 150px;
        }
    </style>



</head>
<body>

    <script type="text/emmet" data-mode="server-side-only" data-template-processor="tsp.MakeRCsUnique">
        table#myTable>(
            (thead>tr>td{column $}*6)
          + (tbody>
                (tr>
                    (td[data-rc=r,$]*6)
                )*10
            )
        )
    </script>
	
	
</body>
</html>
<script defer data-mode="both">
    tsp._if('#myTable', {
        call: tsp.applyPopulateTemplateWithRectCoords,
        'tsp-getDataTable': function (el) { return model.dataTable; },
        'tsp-supportRowSelection': true,
        'tsp-supportToolTips': true,
    })._if('input.textFilter',
        tsp.createFilterRule({
            matchWholeString: true,
        }).mergedObject
    );
    tsp.applyRules(document);
    
</script>

</script>-->
