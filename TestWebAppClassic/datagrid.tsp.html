    <script data-mode="both" data-model="[TestWebAppClassic.DataTableTestModel, TestWebAppClassic].GetTbl" id="dataTable"></script>

    <script>
        function populate(dataTable, rowOffsetFld, template) {
            var rcs = template.querySelectorAll('*[data-rc]');
            var rowOffset = rowOffsetFld.value > 0 ? parseInt(rowOffsetFld.value) : 0;
            for (var i = 0, n = rcs.length; i < n; i++) {
                var rc = rcs[i];
                var coord = rc.getAttribute('data-rc').split(',');
                var row = parseInt(coord[0]) - 1 + rowOffset;
                var col = parseInt(coord[1]) - 1;
                var dRow = dataTable.data[row];
                var val = dRow[col];
                rc.innerHTML = val;
            }    

        }
    </script>

</head>
<body>
    <form data-mode="both">
        <input type="hidden" name="rowOffset" id="rowOffset" />
